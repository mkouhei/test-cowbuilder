language: bash
install:
  - sudo apt-get update
  - sudo apt-get upgrade -y
  - sudo apt-get install -y cowbuilder debian-archive-keyring
  - echo -e 'MIRRORSITE=http://cdn.debian.net/debian/\nDISTRIBUTION=sid\nBASEPATH=/home/travis/base.cow\n' > /home/travis/.pbuilderrc
  - sudo cowbuilder --create --distribution sid --compornents main --debootstrapopts --keyring=/usr/share/keyrings/debian-archive-keyring.gpg
